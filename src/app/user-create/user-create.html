
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg mt-10 border border-gray-200">
  <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">➕ Thêm mới User</h2>

  <form (ngSubmit)="onSubmit()" #form="ngForm" class="space-y-5">
    <!-- Tên người dùng -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Tên</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="newUser.name"
        required
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="text"
        name="email"
        [(ngModel)]="newUser.email"
        required
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
      />
    </div>

    <!-- Phone -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Điện thoại</label>
      <input
        type="text"
        name="phone"
        [(ngModel)]="newUser.phone"
        required
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
      />
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-3 pt-2">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2 rounded-lg shadow transition disabled:opacity-50"
        [disabled]="form.invalid"
      >
        💾 Lưu sản phẩm
      </button>

      <button
        type="button"
        (click)="huy()"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium px-5 py-2 rounded-lg shadow"
      >
        ❌ Hủy
      </button>
    </div>
  </form>
</div>
