<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg mt-10 border border-gray-200">
  <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">โ Thรชm mแปi sแบฃn phแบฉm</h2>

  <form (ngSubmit)="onSubmit()" #form="ngForm" class="space-y-5">
    <!-- Tรชn sแบฃn phแบฉm -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Tรชn sแบฃn phแบฉm</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="newProduct.name"
        required
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
      />
    </div>

    <!-- Giรก -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Giรก (VNฤ)</label>
      <input
        type="number"
        name="price"
        [(ngModel)]="newProduct.price"
        required
        min="0"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
      />
    </div>

    <!-- Link hรฌnh แบฃnh -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Link hรฌnh แบฃnh</label>
      <input
        type="text"
        name="img"
        [(ngModel)]="newProduct.img"
        required
        placeholder="https://..."
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
      />
    </div>

    <!-- Preview แบฃnh -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Xem trฦฐแปc hรฌnh แบฃnh</label>
      <img
        *ngIf="newProduct.img"
        [src]="newProduct.img"
        alt="Preview"
        class="w-32 h-auto border rounded-lg shadow-sm"
      />
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-3 pt-2">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2 rounded-lg shadow transition disabled:opacity-50"
        [disabled]="form.invalid"
      >
        ๐พ Lฦฐu sแบฃn phแบฉm
      </button>

      <button
        type="button"
        (click)="huy()"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium px-5 py-2 rounded-lg shadow"
      >
        โ Hแปงy
      </button>
    </div>
  </form>
</div>
